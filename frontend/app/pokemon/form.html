<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <form>
                <div class="form-group">
                    <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Url da Imagem">
                    <small id="emailHelp" class="form-text text-muted">Exemplo: http://imagem.jpg</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome do Pokemon">
                    <small id="emailHelp" class="form-text text-muted">Exemplo: Pikachu</small>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select id="inputState" class="form-control">
                        <option selected>Elemento</option>
                        <option>Água</option>
                        <option>Fogo</option>
                        <option>Planta</option>
                        <option>Terra</option>
                        <option>Psíquico</option>
                      </select>
                        <small id="emailHelp" class="form-text text-muted">Exemplo: Raio</small>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="number" min="0" max="100" class="form-control" placeholder="Speed">
                        <small id="emailHelp" class="form-text text-muted">Exemplo:0 à 100</small>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <div class="text-center">
                <img src="/assets/image-thumbnail.jpg" alt="Imagem do Pokemon" class="img-thumbnail">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <fieldset>
                <legend>Ataque</legend>
                <div ng-include="'pokemon/atackList.html'"></div>
            </fieldset>
        </div>
        <div class="col-xs-12 col-lg-6">
            <fieldset>
                <legend>Defesa</legend>
                <div ng-include="'pokemon/defList.html'"></div>
            </fieldset>
        </div>
    </div>
    <hr>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="createBillingCycle()" ng-if="$ctrl.tabCreate">Incluir</button>
        <button class="btn btn-info" ng-click="updateBillingCycle()" ng-if="$ctrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger" ng-click="deleteBillingCycle()" ng-if="$ctrl.tabDelete">Excluir</button>
        <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
    </div>
</div>
